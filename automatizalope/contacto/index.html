<!-- Sección Hero corregida -->
<section class="hero contacto-hero" id="contacto-hero">

  <!-- Contenido de Contacto -->
  <section class="section" id="contacto">
    <div class="contacto-container" data-aos="fade-up">
      <div class="contacto-info">
        <h2 class="section-title">Envíanos tu Consulta</h2>
        <form action="TU_FORMULARIO_GOOGLE" method="POST">
          <div class="form-group">
            <input type="text" class="form-input" placeholder="Nombre Completo" required>
          </div>
          <div class="form-group">
            <input type="email" class="form-input" placeholder="Correo Empresarial" required>
          </div>
          <div class="form-group">
            <textarea class="form-input" rows="5" placeholder="Describe tus necesidades" required></textarea>
          </div>
          <button type="submit" class="cta-button">Enviar Consulta</button>
        </form>
      </div>
      <div class="contacto-imagen" data-aos="fade-up">
      </div>
    </div>
  </section>
